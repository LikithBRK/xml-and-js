<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Genres and Playlists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="logo.jpg" alt="Spotify Logo" width="350" height="120">
    </header>
    <form id="genre-form">
      <label for="genre-filter">Filter Genres by Name:</label>
      <input type="text" id="genre-filter" name="genre-filter">
      <fieldset>
        <legend>Filter by Playlists</legend>
        <label for="playlists-with">With Playlists</label>
        <input type="radio" id="playlists-with" name="playlists" value="with">
        <label for="playlists-without">Without Playlists</label>
        <input type="radio" id="playlists-without" name="playlists" value="without" checked>
      </fieldset>
      <button type="submit">Filter</button>
    </form>
    <main>
      <div id="genres" class="genres-container"></div>
    </main>
    <script src="Assignment_11.js"></script>
  </body>
  </html>
